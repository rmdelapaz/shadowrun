<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadowrun RPG Dice Roller</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="icon" href="/favicon.png" type="image/png">
    <style>
        body {
            font-family: 'Courier New', 'Consolas', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #0a0a0a 100%);
            color: #00ff00;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 255, 0, 0.03) 2px,
                rgba(0, 255, 0, 0.03) 4px
            ),
            repeating-linear-gradient(
                90deg,
                transparent,
                transparent 100px,
                rgba(0, 255, 255, 0.02) 100px,
                rgba(0, 255, 255, 0.02) 101px
            );
            z-index: -1;
            animation: matrix-scroll 10s linear infinite;
        }
        
        @keyframes matrix-scroll {
            0% { transform: translateY(0); }
            100% { transform: translateY(100px); }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-size: 3.5em;
            margin-bottom: 5px;
            color: #00ffff;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
            animation: neon-flicker 3s ease-in-out infinite alternate;
        }
        
        @keyframes neon-flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .subtitle {
            font-size: 1.4em;
            color: #ff6b35;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 0 0 10px #ff6b35;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .dice-section {
            background: rgba(0, 20, 40, 0.8);
            border-radius: 10px;
            padding: 25px;
            margin: 20px 0;
            border: 2px solid #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(5px);
        }
        
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .quick-btn {
            background: linear-gradient(45deg, #0f3460, #16213e);
            border: 2px solid #00ff00;
            border-radius: 8px;
            color: #00ff00;
            padding: 12px 18px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-shadow: 0 0 5px #00ff00;
            text-transform: uppercase;
            font-family: inherit;
        }
        
        .quick-btn:hover {
            background: linear-gradient(45deg, #16213e, #1a1a2e);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            border-color: #00ffff;
            color: #00ffff;
            text-shadow: 0 0 5px #00ffff;
        }
        
        .dice-pool-section {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin: 25px 0;
        }
        
        .main-pool {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 20px;
            border: 2px solid #00ff00;
        }
        
        .edge-section {
            background: rgba(20, 0, 0, 0.6);
            border-radius: 10px;
            padding: 20px;
            border: 2px solid #ff6b35;
        }
        
        .pool-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .main-pool .pool-title {
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
        }
        
        .edge-section .pool-title {
            color: #ff6b35;
            text-shadow: 0 0 5px #ff6b35;
        }
        
        .dice-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        
        .dice-count {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffff;
            border-radius: 6px;
            padding: 10px 15px;
            color: #00ffff;
            text-align: center;
            width: 80px;
            font-size: 1.3em;
            font-weight: bold;
            font-family: inherit;
        }
        
        .dice-btn {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            border-radius: 6px;
            color: #00ff00;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            font-size: 1.2em;
            font-family: inherit;
        }
        
        .dice-btn:hover {
            background: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }
        
        .threshold-section {
            background: rgba(40, 0, 40, 0.6);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border: 2px solid #9370db;
        }
        
        .threshold-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin: 15px 0;
        }
        
        .threshold-label {
            font-size: 1.2em;
            font-weight: bold;
            color: #9370db;
            text-transform: uppercase;
            text-shadow: 0 0 5px #9370db;
        }
        
        .threshold-input {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #9370db;
            border-radius: 6px;
            padding: 8px 12px;
            color: #9370db;
            text-align: center;
            width: 80px;
            font-size: 1.2em;
            font-weight: bold;
            font-family: inherit;
        }
        
        .threshold-btn {
            background: rgba(147, 112, 219, 0.2);
            border: 2px solid #9370db;
            border-radius: 6px;
            color: #9370db;
            padding: 8px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9em;
            font-family: inherit;
        }
        
        .threshold-btn:hover {
            background: rgba(147, 112, 219, 0.4);
            box-shadow: 0 0 10px rgba(147, 112, 219, 0.3);
        }
        
        .edge-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin: 15px 0;
        }
        
        .edge-btn {
            background: rgba(255, 107, 53, 0.2);
            border: 2px solid #ff6b35;
            border-radius: 6px;
            color: #ff6b35;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            font-size: 0.9em;
            text-transform: uppercase;
            font-family: inherit;
        }
        
        .edge-btn.active {
            background: rgba(255, 107, 53, 0.5);
            box-shadow: 0 0 15px rgba(255, 107, 53, 0.5);
        }
        
        .roll-btn {
            background: linear-gradient(45deg, #00ffff, #0080ff);
            border: 3px solid #00ff00;
            border-radius: 12px;
            color: #000020;
            padding: 20px 50px;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
            margin: 30px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: inherit;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
        }
        
        .roll-btn:hover {
            background: linear-gradient(45deg, #00ff00, #00ffff);
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
        }
        
        .clear-btn {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #666;
            border-radius: 8px;
            color: #ccc;
            padding: 12px 25px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            font-family: inherit;
        }
        
        .clear-btn:hover {
            border-color: #999;
            color: #fff;
        }
        
        .results {
            background: rgba(0, 0, 0, 0.9);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            border: 3px solid #00ffff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
            backdrop-filter: blur(10px);
        }
        
        .result-summary {
            font-size: 2.2em;
            font-weight: bold;
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .success-summary {
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }
        
        .failure-summary {
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid #ff4444;
            color: #ff4444;
            text-shadow: 0 0 10px #ff4444;
        }
        
        .glitch-summary {
            background: rgba(255, 165, 0, 0.2);
            border: 2px solid #ffa500;
            color: #ffa500;
            text-shadow: 0 0 10px #ffa500;
            animation: glitch-flash 0.5s infinite alternate;
        }
        
        .critical-glitch-summary {
            background: rgba(255, 0, 255, 0.2);
            border: 2px solid #ff00ff;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
            animation: critical-glitch 0.3s infinite alternate;
        }
        
        @keyframes glitch-flash {
            0% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        
        @keyframes critical-glitch {
            0% { 
                opacity: 1; 
                transform: scale(1);
            }
            100% { 
                opacity: 0.8; 
                transform: scale(1.02);
            }
        }
        
        .result-breakdown {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .breakdown-item {
            background: rgba(0, 20, 40, 0.8);
            border-radius: 8px;
            padding: 15px;
            border: 1px solid #00ffff;
        }
        
        .breakdown-label {
            font-size: 0.9em;
            color: #ccc;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        
        .breakdown-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 5px #00ffff;
        }
        
        .dice-results {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 25px 0;
            flex-wrap: wrap;
        }
        
        .result-die {
            width: 45px;
            height: 45px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            font-weight: bold;
            color: #000;
            border: 2px solid;
            position: relative;
            font-family: inherit;
        }
        
        .normal-die {
            background: #404040;
            border-color: #666;
            color: #fff;
        }
        
        .hit-die {
            background: #00ff00;
            border-color: #00cc00;
            color: #000;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        
        .ones-die {
            background: #ff4444;
            border-color: #cc0000;
            color: #fff;
            animation: ones-pulse 1s infinite alternate;
        }
        
        .edge-die {
            background: #ff6b35;
            border-color: #e55a31;
            color: #000;
            box-shadow: 0 0 10px rgba(255, 107, 53, 0.5);
        }
        
        @keyframes ones-pulse {
            0% { box-shadow: 0 0 5px rgba(255, 68, 68, 0.5); }
            100% { box-shadow: 0 0 15px rgba(255, 68, 68, 0.8); }
        }
        
        .glitch-warning {
            background: rgba(255, 165, 0, 0.2);
            border: 2px solid #ffa500;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            color: #ffa500;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .edge-result {
            background: rgba(255, 107, 53, 0.2);
            border: 2px solid #ff6b35;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            color: #ff6b35;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SHADOWRUN</h1>
        <div class="subtitle">6TH WORLD DICE ROLLER</div>
        
        <div class="dice-section">
            <h2>üéØ QUICK ACTIONS</h2>
            <div class="quick-actions">
                <button class="quick-btn" onclick="quickRoll('agility')">üèÉ Agility</button>
                <button class="quick-btn" onclick="quickRoll('body')">üí™ Body</button>
                <button class="quick-btn" onclick="quickRoll('reaction')">‚ö° Reaction</button>
                <button class="quick-btn" onclick="quickRoll('strength')">üî® Strength</button>
                <button class="quick-btn" onclick="quickRoll('willpower')">üß† Willpower</button>
                <button class="quick-btn" onclick="quickRoll('logic')">ü§ñ Logic</button>
                <button class="quick-btn" onclick="quickRoll('intuition')">üëÅÔ∏è Intuition</button>
                <button class="quick-btn" onclick="quickRoll('charisma')">üí¨ Charisma</button>
                <button class="quick-btn" onclick="quickRoll('firearms')">üî´ Firearms</button>
                <button class="quick-btn" onclick="quickRoll('hacking')">üíª Hacking</button>
                <button class="quick-btn" onclick="quickRoll('spellcasting')">‚ú® Spellcasting</button>
                <button class="quick-btn" onclick="quickRoll('initiative')">‚ö° Initiative</button>
            </div>
        </div>
        
        <div class="dice-section">
            <h2>üé≤ DICE POOLS</h2>
            <div class="dice-pool-section">
                <div class="main-pool">
                    <div class="pool-title">Main Pool</div>
                    <div class="dice-controls">
                        <button class="dice-btn" onclick="changeDiceCount('main', -1)">-</button>
                        <input type="number" class="dice-count" id="main-count" value="6" min="0" max="30" />
                        <button class="dice-btn" onclick="changeDiceCount('main', 1)">+</button>
                    </div>
                    <div style="font-size: 0.9em; color: #ccc; margin-top: 10px;">
                        Attribute + Skill + Modifiers
                    </div>
                </div>
                
                <div class="edge-section">
                    <div class="pool-title">Edge</div>
                    <div class="edge-controls">
                        <button class="edge-btn" id="no-edge" onclick="setEdge('none')">No Edge</button>
                        <button class="edge-btn active" id="use-edge" onclick="setEdge('use')">Use Edge</button>
                        <button class="edge-btn" id="push-limit" onclick="setEdge('push')">Push Limit</button>
                    </div>
                    <div style="font-size: 0.8em; color: #ccc; margin-top: 10px;">
                        Edge adds exploding 6s
                    </div>
                </div>
            </div>
            
            <div class="threshold-section">
                <h3>üéØ THRESHOLD</h3>
                <div class="threshold-controls">
                    <span class="threshold-label">Target:</span>
                    <input type="number" class="threshold-input" id="threshold" value="1" placeholder="1" />
                    <button class="threshold-btn" onclick="setThreshold(1)">Easy (1)</button>
                    <button class="threshold-btn" onclick="setThreshold(2)">Average (2)</button>
                    <button class="threshold-btn" onclick="setThreshold(3)">Hard (3)</button>
                    <button class="threshold-btn" onclick="setThreshold(4)">Extreme (4)</button>
                    <button class="threshold-btn" onclick="setThreshold(0)">Opposed</button>
                </div>
            </div>
            
            <button class="roll-btn" onclick="rollDice()">>>> JACK IN <<<</button>
            <button class="clear-btn" onclick="clearAll()">CLEAR</button>
        </div>
        
        <div id="results" class="results" style="display: none;">
            <div id="result-summary" class="result-summary"></div>
            
            <div class="result-breakdown">
                <div class="breakdown-item">
                    <div class="breakdown-label">Hits</div>
                    <div class="breakdown-value" id="total-hits">0</div>
                </div>
                <div class="breakdown-item">
                    <div class="breakdown-label">Ones</div>
                    <div class="breakdown-value" id="total-ones">0</div>
                </div>
                <div class="breakdown-item">
                    <div class="breakdown-label">Dice Pool</div>
                    <div class="breakdown-value" id="pool-size">0</div>
                </div>
                <div class="breakdown-item">
                    <div class="breakdown-label">Threshold</div>
                    <div class="breakdown-value" id="threshold-display">1</div>
                </div>
            </div>
            
            <div class="dice-results" id="dice-display"></div>
            
            <div id="glitch-text" class="glitch-warning" style="display: none;"></div>
            <div id="edge-text" class="edge-result" style="display: none;"></div>
        </div>
    </div>
    
    <script>
        let currentEdge = 'use';
        let lastRollType = '';
        
        function changeDiceCount(type, change) {
            const input = document.getElementById(type + '-count');
            const newValue = Math.max(0, Math.min(30, parseInt(input.value) + change));
            input.value = newValue;
        }
        
        function setEdge(type) {
            currentEdge = type;
            document.querySelectorAll('.edge-btn').forEach(btn => btn.classList.remove('active'));
            const btnId = type === 'none' ? 'no-edge' : (type === 'push' ? 'push-limit' : 'use-edge');
            document.getElementById(btnId).classList.add('active');
        }
        
        function setThreshold(value) {
            document.getElementById('threshold').value = value;
        }
        
        function quickRoll(type) {
            clearAll();
            lastRollType = type;
            
            // Set typical dice pools for different actions
            switch (type) {
                case 'agility':
                case 'body':
                case 'reaction':
                case 'strength':
                    document.getElementById('main-count').value = 8;
                    setThreshold(2);
                    break;
                case 'willpower':
                case 'logic':
                case 'intuition':
                case 'charisma':
                    document.getElementById('main-count').value = 10;
                    setThreshold(2);
                    break;
                case 'firearms':
                    document.getElementById('main-count').value = 12;
                    setThreshold(3);
                    break;
                case 'hacking':
                    document.getElementById('main-count').value = 14;
                    setThreshold(3);
                    break;
                case 'spellcasting':
                    document.getElementById('main-count').value = 16;
                    setThreshold(4);
                    break;
                case 'initiative':
                    document.getElementById('main-count').value = 4;
                    setThreshold(0); // Initiative is opposed
                    setEdge('none');
                    break;
            }
            
            rollDice();
        }
        
        function rollDice() {
            const mainPool = parseInt(document.getElementById('main-count').value) || 0;
            const threshold = parseInt(document.getElementById('threshold').value) || 0;
            
            let allRolls = [];
            let hits = 0;
            let ones = 0;
            let edgeRolls = 0;
            
            // Roll main pool
            for (let i = 0; i < mainPool; i++) {
                const roll = Math.floor(Math.random() * 6) + 1;
                const isHit = roll >= 5;
                const isOne = roll === 1;
                const isEdgeExplode = roll === 6 && currentEdge !== 'none';
                
                allRolls.push({
                    value: roll,
                    type: 'main',
                    isHit: isHit,
                    isOne: isOne,
                    isEdgeExplode: isEdgeExplode
                });
                
                if (isHit) hits++;
                if (isOne) ones++;
                
                // Edge: exploding 6s
                if (isEdgeExplode) {
                    let explodeRoll = roll;
                    while (explodeRoll === 6) {
                        explodeRoll = Math.floor(Math.random() * 6) + 1;
                        edgeRolls++;
                        
                        const explodeHit = explodeRoll >= 5;
                        const explodeOne = explodeRoll === 1;
                        
                        allRolls.push({
                            value: explodeRoll,
                            type: 'edge',
                            isHit: explodeHit,
                            isOne: explodeOne,
                            isEdgeExplode: explodeRoll === 6
                        });
                        
                        if (explodeHit) hits++;
                        if (explodeOne) ones++;
                    }
                }
            }
            
            // Push the Limit adds Edge dice
            if (currentEdge === 'push') {
                const edgeDice = Math.max(1, Math.floor(mainPool / 4));
                for (let i = 0; i < edgeDice; i++) {
                    const roll = Math.floor(Math.random() * 6) + 1;
                    const isHit = roll >= 5;
                    const isOne = roll === 1;
                    
                    allRolls.push({
                        value: roll,
                        type: 'edge',
                        isHit: isHit,
                        isOne: isOne
                    });
                    
                    if (isHit) hits++;
                    if (isOne) ones++;
                }
            }
            
            displayResults(allRolls, hits, ones, threshold, edgeRolls);
        }
        
        function calculateGlitch(ones, totalDice) {
            const halfDice = Math.floor(totalDice / 2);
            return ones >= halfDice;
        }
        
        function displayResults(rolls, hits, ones, threshold, edgeRolls) {
            const resultsDiv = document.getElementById('results');
            const summaryDiv = document.getElementById('result-summary');
            const diceDisplay = document.getElementById('dice-display');
            const glitchDiv = document.getElementById('glitch-text');
            const edgeDiv = document.getElementById('edge-text');
            
            const totalDice = rolls.length;
            const isGlitch = calculateGlitch(ones, totalDice);
            const isCriticalGlitch = isGlitch && hits === 0;
            const isSuccess = threshold === 0 ? hits > 0 : hits >= threshold;
            
            // Update breakdown displays
            document.getElementById('total-hits').textContent = hits;
            document.getElementById('total-ones').textContent = ones;
            document.getElementById('pool-size').textContent = parseInt(document.getElementById('main-count').value) || 0;
            document.getElementById('threshold-display').textContent = threshold || 'Opposed';
            
            // Determine result type and message
            if (isCriticalGlitch) {
                summaryDiv.className = 'result-summary critical-glitch-summary';
                summaryDiv.textContent = 'CRITICAL GLITCH!';
            } else if (isGlitch) {
                summaryDiv.className = 'result-summary glitch-summary';
                summaryDiv.textContent = isSuccess ? 'GLITCH SUCCESS' : 'GLITCH FAILURE';
            } else if (isSuccess) {
                summaryDiv.className = 'result-summary success-summary';
                summaryDiv.textContent = 'SUCCESS!';
            } else {
                summaryDiv.className = 'result-summary failure-summary';
                summaryDiv.textContent = 'FAILURE';
            }
            
            // Display individual dice
            diceDisplay.innerHTML = '';
            rolls.forEach(roll => {
                const die = document.createElement('div');
                die.className = 'result-die';
                die.textContent = roll.value;
                
                if (roll.type === 'edge') {
                    die.classList.add('edge-die');
                } else if (roll.isHit) {
                    die.classList.add('hit-die');
                } else if (roll.isOne) {
                    die.classList.add('ones-die');
                } else {
                    die.classList.add('normal-die');
                }
                
                diceDisplay.appendChild(die);
            });
            
            // Glitch warnings
            if (isCriticalGlitch) {
                glitchDiv.style.display = 'block';
                glitchDiv.innerHTML = 'üíÄ CRITICAL GLITCH!<br><small>Something goes very wrong! No successes and massive complications!</small>';
            } else if (isGlitch) {
                glitchDiv.style.display = 'block';
                glitchDiv.innerHTML = '‚ö†Ô∏è GLITCH!<br><small>Something goes wrong or has unexpected complications.</small>';
            } else {
                glitchDiv.style.display = 'none';
            }
            
            // Edge effects
            if (currentEdge !== 'none' || edgeRolls > 0) {
                edgeDiv.style.display = 'block';
                if (currentEdge === 'push') {
                    edgeDiv.innerHTML = 'üî• PUSHING THE LIMIT!<br><small>Added Edge dice to the pool. Burn Edge point.</small>';
                } else if (edgeRolls > 0) {
                    edgeDiv.innerHTML = `‚ö° EDGE EXPLODED!<br><small>Rolled ${edgeRolls} extra dice from exploding 6s!</small>`;
                } else {
                    edgeDiv.innerHTML = '‚ö° EDGE ACTIVE<br><small>6s explode into additional dice!</small>';
                }
            } else {
                edgeDiv.style.display = 'none';
            }
            
            resultsDiv.style.display = 'block';
        }
        
        function clearAll() {
            document.getElementById('main-count').value = 6;
            document.getElementById('threshold').value = 1;
            setEdge('use');
            lastRollType = '';
            document.getElementById('results').style.display = 'none';
        }
        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                rollDice();
            } else if (e.key === 'Escape') {
                clearAll();
            } else if (e.key === 'e' || e.key === 'E') {
                setEdge(currentEdge === 'use' ? 'none' : 'use');
            } else if (e.key === 'f' || e.key === 'F') {
                quickRoll('firearms');
            } else if (e.key === 'h' || e.key === 'H') {
                quickRoll('hacking');
            }
        });
        
        // Add cyberpunk matrix effects
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('roll-btn')) {
                createMatrixEffect(e.target);
            }
        });
        
        function createMatrixEffect(element) {
            for (let i = 0; i < 12; i++) {
                const digit = document.createElement('div');
                digit.style.position = 'absolute';
                digit.style.color = Math.random() > 0.5 ? '#00ff00' : '#00ffff';
                digit.style.fontSize = '12px';
                digit.style.fontFamily = 'Courier New';
                digit.style.pointerEvents = 'none';
                digit.style.zIndex = '1000';
                digit.textContent = Math.random() > 0.5 ? '1' : '0';
                
                const rect = element.getBoundingClientRect();
                digit.style.left = rect.left + Math.random() * rect.width + 'px';
                digit.style.top = rect.top + rect.height / 2 + 'px';
                
                document.body.appendChild(digit);
                
                let y = 0;
                let opacity = 1;
                
                const animate = () => {
                    y += 2;
                    opacity -= 0.02;
                    
                    digit.style.transform = `translateY(${y}px)`;
                    digit.style.opacity = opacity;
                    
                    if (opacity > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        document.body.removeChild(digit);
                    }
                };
                
                requestAnimationFrame(animate);
            }
        }
    </script>
</body>
